<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<h1 class="header">Celcius to fahrenheit</h1>

	<div class="inputs">

		<div class="input">
			<label for="usr">Celcius:</label>
			<input type="text" class="form-control" name="input" id="celcius" onkeyup="celciusToFahrenheit()">
		</div>
	
		<div class="input">
			<label for="pwd">Fahrenheit:</label>
			<input type="text" class="form-control" name="input" id="fahrenheit" onkeyup="fahrenheitToCelcius()">
		</div>
	</div>


	<script>
		require('./render.js');

		function celciusToFahrenheit(){
			let celcius = document.getElementById('celcius').value;
			let fahrenheit = (celcius* 9/5) + 32;
			document.getElementById('fahrenheit').value = fahrenheit;
		}

		function fahrenheitToCelcius(){
			let fahrenheit = document.getElementById('fahrenheit').value;
			let celcius = (fahrenheit - 32) * 5/9
			document.getElementById('celcius').value = celcius;
		}
	</script>
</body>
</html>
